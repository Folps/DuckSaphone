<body>
    <header>
        <div class='contenedor'>
            <div class='navbar'>

                <ul>
                    <li><a href='../index.html'>Home</a></li>
                    <li><a href='tienda.html'>Tienda</a></li>

                    <li><a href='contacto.html'>Contacto</a></li>
                </ul>
            </div>
        </div>
    </header>

    <article>
        <h1>Formulario de contacto</h1>


        <form>

            <label for="nombreContacto">Nombre:</label>
            <input type="text" id="nombreContacto" placeholder="Nombre" style="width:15%" minlength='0'>


            <label for="email">Email:</label>
            <input type="number" id='email' placeholder="E-mail" style="width:15%" minlength='0'>


            <label for="telefono">Telefono:</label>
            <input type="number" id="telefono" name="Telefono" placeholder="Telefono" style="width:15%" minlength='0'
                maxlength='20' required>
            <label for="menuEnvio"> ¿Desea recibir nuestro boletin de ofertas ?:</label>

            <select id="menuEnvio">
                <option>...</option>
                <option>Si</option>
                <option>No</option>
            </select>


            <input type="checkbox" id="chek">
            <label for="comentarios"> Sos musico?</label><br>
            <textarea id="comentarios" rows="10" cols="40">Escribe aquí tus comentarios</textarea>

            <input type="button" value="Enviar">
            <input type="button" value="Reiniciar proceo">

        </form>
    </article>








</body>

</html>
